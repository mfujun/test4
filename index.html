<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜蜜记忆 - 情侣配对游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #ff9e9e;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4757;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 0 auto 30px;
            max-width: 500px;
        }
        
        .card {
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            font-size: 2rem;
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }
        
        .matched {
            animation: pulse 1s;
            box-shadow: 0 0 20px #ff6b6b;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        button {
            background: linear-gradient(to right, #ff6b6b, #ff9e9e);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(to right, #a8edea, #fed6e3);
            border-radius: 10px;
            font-size: 1.1rem;
            color: #ff6b6b;
            display: none;
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>甜蜜记忆</h1>
        <p class="subtitle">情侣配对挑战，考验你们的默契！</p>
        
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">时间</span>
                <span class="info-value" id="timer">00:00</span>
            </div>
            <div class="info-item">
                <span class="info-label">步数</span>
                <span class="info-value" id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">配对</span>
                <span class="info-value" id="matches">0/8</span>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="reset-btn">重新开始</button>
        </div>
        
        <div class="message" id="message">
            恭喜你们完成了挑战！你们真是天生一对！
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const timerElement = document.getElementById('timer');
            const movesElement = document.getElementById('moves');
            const matchesElement = document.getElementById('matches');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const messageElement = document.getElementById('message');
            
            // 情侣主题图标
            const icons = ['❤️', '💑', '💕', '💞', '💘', '🎁', '🌹', '🍫'];
            // 复制图标以创建配对
            let cardIcons = [...icons, ...icons];
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let gameStarted = false;
            
            // 初始化游戏
            function initGame() {
                gameBoard.innerHTML = '';
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                gameStarted = false;
                
                movesElement.textContent = moves;
                matchesElement.textContent = `${matchedPairs}/${icons.length}`;
                timerElement.textContent = '00:00';
                messageElement.style.display = 'none';
                
                // 洗牌
                shuffleArray(cardIcons);
                
                // 创建卡片
                cardIcons.forEach((icon, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.icon = icon;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">?</div>
                            <div class="card-back">${icon}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
            }
            
            // 洗牌算法
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            // 翻牌函数
            function flipCard() {
                if (!gameStarted) return;
                
                const card = this;
                
                // 如果卡片已经翻开或匹配，则忽略点击
                if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                // 如果已经翻开了两张卡片，则忽略点击
                if (flippedCards.length === 2) {
                    return;
                }
                
                // 翻开卡片
                card.classList.add('flipped');
                flippedCards.push(card);
                
                // 如果翻开了两张卡片，检查是否匹配
                if (flippedCards.length === 2) {
                    moves++;
                    movesElement.textContent = moves;
                    
                    const [card1, card2] = flippedCards;
                    
                    if (card1.dataset.icon === card2.dataset.icon) {
                        // 匹配成功
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        flippedCards = [];
                        matchedPairs++;
                        matchesElement.textContent = `${matchedPairs}/${icons.length}`;
                        
                        // 检查游戏是否结束
                        if (matchedPairs === icons.length) {
                            endGame();
                        }
                    } else {
                        // 不匹配，翻回去
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            // 开始游戏
            function startGame() {
                if (gameStarted) return;
                
                gameStarted = true;
                startBtn.disabled = true;
                
                // 启动计时器
                timerInterval = setInterval(() => {
                    timer++;
                    const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
                    const seconds = (timer % 60).toString().padStart(2, '0');
                    timerElement.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            // 结束游戏
            function endGame() {
                clearInterval(timerInterval);
                messageElement.style.display = 'block';
                
                // 根据表现给出不同的消息
                let message = '';
                if (moves <= 16) {
                    message = '太棒了！你们简直是天生一对，默契十足！';
                } else if (moves <= 24) {
                    message = '恭喜！你们配合得很好，继续加油！';
                } else {
                    message = '完成挑战！多练习会让你们更加默契哦！';
                }
                
                messageElement.textContent = message;
            }
            
            // 事件监听
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', () => {
                clearInterval(timerInterval);
                initGame();
                startBtn.disabled = false;
            });
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
