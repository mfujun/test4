    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* overflow: hidden; */
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 10px;
            padding: 15px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border-radius: 15px;

        h1 {

        .subtitle {

        }
        
        .game-info {
            display: flex;

            margin-bottom: 10px;
            background-color: #f8d2da;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .player {
            text-align: center;
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .player.active {

            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 105, 135, 0.3);
        }
        
        /* æ·»åŠ æ¸¸æˆå¼€å§‹å‰ç©å®¶åŒºåŸŸå¯ç‚¹å‡»çš„æ ·å¼ */
        .not-started .player {

        }
        
        .not-started .player:hover {
            background-color: rgba(255, 235, 238, 0.5);
        }
        
        /* æ¸¸æˆå¼€å§‹åç¦ç”¨ç‚¹å‡» */
        .game-started .player {
            cursor: default;
        }
        
        .player-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff6b6b;
        }
        
        .player-score {
            font-size: 1.8rem;
            color: #ff4757;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 105, 135, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 105, 135, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .card {
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            transform: rotateY(180deg);
            cursor: default;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            transform: rotateY(180deg);
            font-size: 2.5rem;
            color: #ff4757;
        }
        
        .card-back {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            font-size: 1.8rem;
            color: white;
        }
        
        .message {
            text-align: center;
            font-size: 1.1rem;
            padding: 5px;
            /* background-color: #fff5f7; */
            border-radius: 15px;
            /* margin-top: 20px; */
            color: #fff;
            font-weight: bold;
            /* min-height: 60px; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 600px) {
            .game-board {
                /* grid-template-columns: repeat(3, 1fr); */
            }
            
            .card {
                /* height: 100px; */
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 135, 0.5);
            transform: rotate(45deg);
            animation: float 5s infinite linear;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 135, 0.5);
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
         <div class="game-controls">
            <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button id="restartBtn">é‡æ–°å¼€å§‹</button>
        </div>
        <header>
            <div class="subtitle">ä¸æœæ¥æˆ˜ çœ‹è°æ˜¯è®°å¿†å¤§å¸ˆï¼</div>
            <div class="message" id="message">ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹æ¸¸æˆï¼</div>
        </header>
        
        <!-- æ·»åŠ not-startedç±»ï¼Œè¡¨ç¤ºæ¸¸æˆæœªå¼€å§‹ -->
        <div class="game-info not-started" id="gameInfo">
            <div class="player active" id="player1">
                <div class="player-name">å°å…¬ä¸»</div>
                <div class="player-score">0</div>
            </div>
            <div class="player" id="player2">
                <div class="player-name">å°ç‹å­</div>
                <div class="player-score">0</div>
            </div>
        </div>
        
       
        
        <div class="game-board" id="gameBoard"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // æ¸¸æˆé…ç½®
            const config = {
                cardValues: ['â˜€ï¸', 'ğŸŒ™', 'â­', 'â˜ï¸', 'ğŸŒˆ', 'â˜‚ï¸','ğŸŠ', 'ğŸ“', 'ğŸ‰'],
                totalPairs: 9,
                players: ['å°å…¬ä¸»', 'å°ç‹å­'],
                currentPlayer: 0,
                scores: [0, 0],
                flippedCards: [],
                matchedPairs: 0,
                gameStarted: false
            };
            
            // DOMå…ƒç´ 
            const gameBoard = document.getElementById('gameBoard');
            const messageEl = document.getElementById('message');
            const startBtn = document.getElementById('startBtn');
            const restartBtn = document.getElementById('restartBtn');
            const player1El = document.getElementById('player1');
            const player2El = document.getElementById('player2');
            const heartsContainer = document.getElementById('hearts');
            const gameInfoEl = document.getElementById('gameInfo');
            
            // åˆ›å»ºæ¼‚æµ®çš„çˆ±å¿ƒ
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.width = Math.random() * 20 + 10 + 'px';
                    heart.style.height = heart.style.width;
                    heartsContainer.appendChild(heart);
                }
            }
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                gameBoard.innerHTML = '';
                config.matchedPairs = 0;
                config.flippedCards = [];
                config.scores = [0, 0];
                config.currentPlayer = 0;
                config.gameStarted = false;
                
                updateScores();
                updatePlayerTurn();
                messageEl.textContent = 'é€‰æ‹©å…ˆå¼€å§‹çš„ç©å®¶ ç„¶å"å¼€å§‹æ¸¸æˆ"ï¼';
                
                // æ·»åŠ not-startedç±»ï¼Œç§»é™¤game-startedç±»
                gameInfoEl.classList.add('not-started');
                gameInfoEl.classList.remove('game-started');
                
                // åˆ›å»ºå¡ç‰‡
                let cards = [];
                for (let i = 0; i < config.totalPairs; i++) {
                    cards.push(config.cardValues[i]);
                    cards.push(config.cardValues[i]);
                }
                
                // æ´—ç‰Œ
                cards = shuffleArray(cards);
                
                // åˆ›å»ºå¡ç‰‡å…ƒç´ 
                cards.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.classList.add('flipped'); // åˆå§‹åŒ–æ—¶é»˜è®¤æ˜¾ç¤ºæ­£é¢
                    card.dataset.value = value;
                    card.dataset.index = index;
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.textContent = value;
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    cardBack.textContent = '?';
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', () => flipCard(card));
                    gameBoard.appendChild(card);
                });
            }
            
            // æ´—ç‰Œå‡½æ•°
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // ç¿»è½¬å¡ç‰‡
            function flipCard(card) {
                if (!config.gameStarted) {
                    messageEl.textContent = 'è¯·å…ˆç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®ï¼';
                    return;
                }
                
                if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                if (config.flippedCards.length < 2) {
                    card.classList.add('flipped');
                    config.flippedCards.push(card);
                    
                    if (config.flippedCards.length === 2) {
                        setTimeout(checkMatch, 800);
                    }
                }
            }
            
            // æ£€æŸ¥åŒ¹é…
            function checkMatch() {
                const card1 = config.flippedCards[0];
                const card2 = config.flippedCards[1];
                
                if (card1.dataset.value === card2.dataset.value) {
                    // åŒ¹é…æˆåŠŸ
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    config.scores[config.currentPlayer]++;
                    config.matchedPairs++;
                    
                    updateScores();
                    messageEl.textContent = `åŒ¹é…æˆåŠŸï¼${config.players[config.currentPlayer]}å¾—åˆ†ï¼`;
                    
                    if (config.matchedPairs === config.totalPairs) {
                        endGame();
                    }
                } else {
                    // åŒ¹é…å¤±è´¥
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    config.currentPlayer = 1 - config.currentPlayer;
                    
                    // åœ¨æ›´æ–°ç©å®¶æ˜¾ç¤ºå‰æ˜¾ç¤ºå¼¹çª—
                    // showPlayerChangePopup(config.players[config.currentPlayer]);
                    updatePlayerTurn();
                    messageEl.textContent = `å“ˆå“ˆä¸å¯¹ï¼è½®åˆ°${config.players[config.currentPlayer]}äº†ï¼`;
                }
                
                config.flippedCards = [];
            }
            
            // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
            function updateScores() {
                document.querySelector('#player1 .player-score').textContent = config.scores[0];
                document.querySelector('#player2 .player-score').textContent = config.scores[1];
            }
            
            // æ›´æ–°ç©å®¶å›åˆ
            function updatePlayerTurn() {
                if (config.currentPlayer === 0) {
                    player1El.classList.add('active');
                    player2El.classList.remove('active');
                } else {
                    player2El.classList.add('active');
                    player1El.classList.remove('active');
                    
                    // æ˜¾ç¤ºç©å®¶åˆ‡æ¢å¼¹çª—
                    // showPlayerChangePopup(config.players[config.currentPlayer]);
                }
            }
            
            // æ˜¾ç¤ºç©å®¶åˆ‡æ¢å¼¹çª—
            function showPlayerChangePopup(playerName) {
                // åˆ›å»ºå¼¹çª—å…ƒç´ 
                const popup = document.createElement('div');
                popup.style.position = 'fixed';
                popup.style.top = '50%';
                popup.style.left = '50%';
                popup.style.transform = 'translate(-50%, -50%)';
                popup.style.backgroundColor = 'rgba(255, 105, 135, 0.9)';
                popup.style.color = 'white';
                popup.style.padding = '20px 15px';
                popup.style.borderRadius = '15px';
                popup.style.fontSize = '1.3rem';
                popup.style.fontWeight = 'bold';
                popup.style.zIndex = '1000';
                popup.style.textAlign = 'center';
                popup.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.3)';
                popup.textContent = `${playerName}å›åˆ!`;
                
                // åœ¨å°å±å¹•ä¸Šè°ƒæ•´å¼¹çª—å¤§å°
                if (window.innerWidth <= 480) {
                    popup.style.fontSize = '1.1rem';
                    popup.style.padding = '15px 10px';
                    popup.style.width = '80%';
                    popup.style.maxWidth = '250px';
                }
                
                // æ·»åŠ åˆ°æ–‡æ¡£
                document.body.appendChild(popup);
                
                // 2ç§’åç§»é™¤å¼¹çª—
                setTimeout(() => {
                    popup.style.opacity = '0';
                    popup.style.transition = 'opacity 0.5s ease-out';
                    
                    setTimeout(() => {
                        document.body.removeChild(popup);
                    }, 500);
                }, 1500);
            }
            
            // å¼€å§‹æ¸¸æˆ
            function startGame() {
                if (config.gameStarted) return;
                
                config.gameStarted = true;
                messageEl.textContent = `æ¸¸æˆå¼€å§‹ï¼è½®åˆ°${config.players[config.currentPlayer]}äº†ï¼`;
                
                // ç§»é™¤not-startedç±»ï¼Œæ·»åŠ game-startedç±»
                gameInfoEl.classList.remove('not-started');
                gameInfoEl.classList.add('game-started');
                
                // ç›´æ¥éšè—æ‰€æœ‰å¡ç‰‡
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.classList.remove('flipped');
                });
            }
            
            // ç»“æŸæ¸¸æˆ
            function endGame() {
                config.gameStarted = false;
                
                // æ·»åŠ not-startedç±»ï¼Œç§»é™¤game-startedç±»
                gameInfoEl.classList.add('not-started');
                gameInfoEl.classList.remove('game-started');
                
                let winnerMessage;
                if (config.scores[0] > config.scores[1]) {
                    winnerMessage = `æ¸¸æˆç»“æŸï¼${config.players[0]}è·èƒœï¼ğŸ‰`;
                } else if (config.scores[1] > config.scores[0]) {
                    winnerMessage = `æ¸¸æˆç»“æŸï¼${config.players[1]}è·èƒœï¼ğŸ‰`;
                } else {
                    winnerMessage = "æ¸¸æˆç»“æŸï¼å¹³å±€ï¼ğŸ‘";
                }
                
                messageEl.textContent = winnerMessage;
            }
            
            // æ·»åŠ ç‚¹å‡»ç©å®¶åŒºåŸŸé€‰æ‹©å…ˆå¼€å§‹ç©å®¶çš„äº‹ä»¶
            player1El.addEventListener('click', function() {
                if (!config.gameStarted) {
                    config.currentPlayer = 0;
                    updatePlayerTurn();
                    messageEl.textContent = `é€‰æ‹©${config.players[0]}å…ˆå¼€å§‹ï¼ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"`;
                }
            });
            
            player2El.addEventListener('click', function() {
                if (!config.gameStarted) {
                    config.currentPlayer = 1;
                    updatePlayerTurn();
                    messageEl.textContent = `é€‰æ‹©${config.players[1]}å…ˆå¼€å§‹ï¼ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"`;
                }
            });
            
            // äº‹ä»¶ç›‘å¬
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', initGame);
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
            createHearts();
        });
    </script>
