<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>记忆翻牌游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* overflow: hidden; */
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 10px;
            padding: 15px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border-radius: 15px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            background-color: #f8d2da;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .player {
            text-align: center;
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .player.active {
            background-color: #ffebee;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 105, 135, 0.3);
        }
        
        /* 添加游戏开始前玩家区域可点击的样式 */
        .not-started .player {
            cursor: pointer;
        }
        
        .not-started .player:hover {
            background-color: rgba(255, 235, 238, 0.5);
        }
        
        /* 游戏开始后禁用点击 */
        .game-started .player {
            cursor: default;
        }
        
        .player-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff6b6b;
        }
        
        .player-score {
            font-size: 1.8rem;
            color: #ff4757;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 105, 135, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 105, 135, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .card {
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            transform: rotateY(180deg);
            cursor: default;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            transform: rotateY(180deg);
            font-size: 2.5rem;
            color: #ff4757;
        }
        
        .card-back {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            font-size: 1.8rem;
            color: white;
        }
        
        .message {
            text-align: center;
            font-size: 1.1rem;
            padding: 5px;
            /* background-color: #fff5f7; */
            border-radius: 15px;
            /* margin-top: 20px; */
            color: #fff;
            font-weight: bold;
            /* min-height: 60px; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 游戏结果弹窗样式 */
        .result-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: popup 0.4s ease-out;
        }

        @keyframes popup {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            80% {
                transform: translate(-50%, -50%) scale(1.05);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* 优化游戏结果弹窗样式 */
        .result-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: popup 0.4s ease-out;
            min-width: 280px;
        }

        /* 结果弹窗内容容器 */
        .popup-content {
            margin-bottom: 20px;
        }

        /* 得分显示样式 */
        .popup-scores {
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: normal;
            line-height: 1.4;
        }

        /* 确定按钮样式 */
        .popup-close-btn {
            padding: 10px 50px;
            border: none;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 1px 0px 30px 6px rgb(245 240 240)
            /* margin-top: 15px; */
        }

        .popup-close-btn:hover {
            background-color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .popup-close-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .game-board {
                /* grid-template-columns: repeat(3, 1fr); */
            }
            
            .card {
                /* height: 100px; */
            }
            
            h1 {
                font-size: 2rem;
            }
            
            /* 移动端调整结果弹窗 */
            .result-popup {
                font-size: 1.3rem;
                padding: 20px 15px;
                width: 90%;
                max-width: 300px;
                min-width: unset;
            }
            
            /* 移动端调整得分显示 */
            .popup-scores {
                font-size: 1.1rem;
            }
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 135, 0.5);
            transform: rotate(45deg);
            animation: float 5s infinite linear;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 135, 0.5);
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
         <div class="game-controls">
            <button id="startBtn">开始游戏</button>
            <button id="restartBtn">重新开始</button>
        </div>
        <header>
            <div class="subtitle">不服来战 看谁是记忆大师！</div>
            <div class="message" id="message">点击"开始游戏"按钮开始游戏！</div>
        </header>
        
        <!-- 添加not-started类，表示游戏未开始 -->
        <div class="game-info not-started" id="gameInfo">
            <div class="player active" id="player1">
                <div class="player-name">小公主</div>
                <div class="player-score">0</div>
            </div>
            <div class="player" id="player2">
                <div class="player-name">小王子</div>
                <div class="player-score">0</div>
            </div>
        </div>
        
       
        
        <div class="game-board" id="gameBoard"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏配置
            const config = {
                cardValues: ['☀️', '🌙', '⭐', '🐱', '🌈', '☂️','🐶', '🍓', '🍉'],
                totalPairs: 9,
                players: ['小公主', '小王子'],
                currentPlayer: 0,
                scores: [0, 0],
                flippedCards: [],
                matchedPairs: 0,
                gameStarted: false
            };
            
            // DOM元素
            const gameBoard = document.getElementById('gameBoard');
            const messageEl = document.getElementById('message');
            const startBtn = document.getElementById('startBtn');
            const restartBtn = document.getElementById('restartBtn');
            const player1El = document.getElementById('player1');
            const player2El = document.getElementById('player2');
            const heartsContainer = document.getElementById('hearts');
            const gameInfoEl = document.getElementById('gameInfo');
            
            // 创建漂浮的爱心
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.width = Math.random() * 20 + 10 + 'px';
                    heart.style.height = heart.style.width;
                    heartsContainer.appendChild(heart);
                }
            }
            
            // 初始化游戏
            function initGame() {
                gameBoard.innerHTML = '';
                config.matchedPairs = 0;
                config.flippedCards = [];
                config.scores = [0, 0];
                config.currentPlayer = 0;
                config.gameStarted = false;
                
                updateScores();
                updatePlayerTurn();
                messageEl.textContent = '选择先开始的玩家 然后"开始游戏"！';
                
                // 添加not-started类，移除game-started类
                gameInfoEl.classList.add('not-started');
                gameInfoEl.classList.remove('game-started');
                
                // 创建卡片
                let cards = [];
                for (let i = 0; i < config.totalPairs; i++) {
                    cards.push(config.cardValues[i]);
                    cards.push(config.cardValues[i]);
                }
                
                // 洗牌
                cards = shuffleArray(cards);
                
                // 创建卡片元素
                cards.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.classList.add('flipped'); // 初始化时默认显示正面
                    card.dataset.value = value;
                    card.dataset.index = index;
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.textContent = value;
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    cardBack.textContent = '?';
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', () => flipCard(card));
                    gameBoard.appendChild(card);
                });
            }
            
            // 洗牌函数
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // 翻转卡片
            function flipCard(card) {
                if (!config.gameStarted) {
                    messageEl.textContent = '请先点击"开始游戏"按钮！';
                    return;
                }
                
                if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                if (config.flippedCards.length < 2) {
                    card.classList.add('flipped');
                    config.flippedCards.push(card);
                    
                    if (config.flippedCards.length === 2) {
                        setTimeout(checkMatch, 800);
                    }
                }
            }
            
            // 检查匹配
            function checkMatch() {
                const card1 = config.flippedCards[0];
                const card2 = config.flippedCards[1];
                
                if (card1.dataset.value === card2.dataset.value) {
                    // 匹配成功
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    config.scores[config.currentPlayer]++;
                    config.matchedPairs++;
                    
                    updateScores();
                    messageEl.textContent = `匹配成功！${config.players[config.currentPlayer]}得分！`;
                    
                    if (config.matchedPairs === config.totalPairs) {
                        endGame();
                    }
                } else {
                    // 匹配失败
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    config.currentPlayer = 1 - config.currentPlayer;
                    
                    // 在更新玩家显示前显示弹窗
                    // showPlayerChangePopup(config.players[config.currentPlayer]);
                    updatePlayerTurn();
                    messageEl.textContent = `哈哈不对！轮到${config.players[config.currentPlayer]}了！`;
                }
                
                config.flippedCards = [];
            }
            
            // 更新分数显示
            function updateScores() {
                document.querySelector('#player1 .player-score').textContent = config.scores[0];
                document.querySelector('#player2 .player-score').textContent = config.scores[1];
            }
            
            // 更新玩家回合
            function updatePlayerTurn() {
                if (config.currentPlayer === 0) {
                    player1El.classList.add('active');
                    player2El.classList.remove('active');
                } else {
                    player2El.classList.add('active');
                    player1El.classList.remove('active');
                    
                    // 显示玩家切换弹窗
                    // showPlayerChangePopup(config.players[config.currentPlayer]);
                }
            }
            
            // 显示玩家切换弹窗
            function showPlayerChangePopup(playerName) {
                // 创建弹窗元素
                const popup = document.createElement('div');
                popup.style.position = 'fixed';
                popup.style.top = '50%';
                popup.style.left = '50%';
                popup.style.transform = 'translate(-50%, -50%)';
                popup.style.backgroundColor = 'rgba(255, 105, 135, 0.9)';
                popup.style.color = 'white';
                popup.style.padding = '20px 15px';
                popup.style.borderRadius = '15px';
                popup.style.fontSize = '1.3rem';
                popup.style.fontWeight = 'bold';
                popup.style.zIndex = '1000';
                popup.style.textAlign = 'center';
                popup.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.3)';
                popup.textContent = `${playerName}回合!`;
                
                // 在小屏幕上调整弹窗大小
                if (window.innerWidth <= 480) {
                    popup.style.fontSize = '1.1rem';
                    popup.style.padding = '15px 10px';
                    popup.style.width = '80%';
                    popup.style.maxWidth = '250px';
                }
                
                // 添加到文档
                document.body.appendChild(popup);
                
                // 2秒后移除弹窗
                setTimeout(() => {
                    popup.style.opacity = '0';
                    popup.style.transition = 'opacity 0.5s ease-out';
                    
                    setTimeout(() => {
                        document.body.removeChild(popup);
                    }, 500);
                }, 1500);
            }
            
            // 显示游戏结果弹窗
            function showGameResultPopup(resultMessage) {
                // 创建遮罩层
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                overlay.style.zIndex = '999';
                overlay.style.display = 'flex';
                overlay.style.justifyContent = 'center';
                overlay.style.alignItems = 'center';
                overlay.style.animation = 'fadeIn 0.3s ease-out';
                
                // 创建弹窗元素
                const popup = document.createElement('div');
                popup.classList.add('result-popup');
                
                // 创建弹窗内容容器
                const contentContainer = document.createElement('div');
                contentContainer.classList.add('popup-content');
                
                // 创建结果消息
                const resultText = document.createElement('div');
                resultText.textContent = resultMessage;
                contentContainer.appendChild(resultText);
                
                // 创建得分显示
                const scoresDiv = document.createElement('div');
                scoresDiv.classList.add('popup-scores');
                scoresDiv.innerHTML = `
                    ${config.players[0]}: ${config.scores[0]}分<br>
                    ${config.players[1]}: ${config.scores[1]}分
                `;
                contentContainer.appendChild(scoresDiv);
                
                // 添加内容容器到弹窗
                popup.appendChild(contentContainer);
                
                // 创建确定按钮
                const closeBtn = document.createElement('button');
                closeBtn.classList.add('popup-close-btn');
                closeBtn.textContent = '确定';
                
                // 添加确定按钮到弹窗
                popup.appendChild(closeBtn);
                
                // 添加到遮罩层
                overlay.appendChild(popup);
                
                // 添加到文档
                document.body.appendChild(overlay);
                
                // 点击确定按钮关闭弹窗
                closeBtn.addEventListener('click', function() {
                    closePopup(overlay, popup);
                });
                
                // 点击遮罩层背景也可以关闭弹窗
                overlay.addEventListener('click', function(event) {
                    // 只有点击的是遮罩层本身而不是弹窗内容时才关闭
                    if (event.target === overlay) {
                        closePopup(overlay, popup);
                    }
                });
                
                // 关闭弹窗的函数
                function closePopup(overlay, popup) {
                    overlay.style.opacity = '0';
                    popup.style.transform = 'translate(-50%, -50%) scale(0.8)';
                    popup.style.transition = 'transform 0.3s ease-out';
                    
                    setTimeout(() => {
                        document.body.removeChild(overlay);
                    }, 300);
                }
                
                // 添加淡入动画
                const fadeInKeyframes = `
                    @keyframes fadeIn {
                        from { opacity: 0; }
                        to { opacity: 1; }
                    }
                `;
                
                // 检查是否已存在动画样式
                let styleElement = document.getElementById('dynamic-styles');
                if (!styleElement) {
                    styleElement = document.createElement('style');
                    styleElement.id = 'dynamic-styles';
                    document.head.appendChild(styleElement);
                }
                
                styleElement.textContent = fadeInKeyframes;
            }
            
            // 开始游戏
            function startGame() {
                if (config.gameStarted) return;
                
                config.gameStarted = true;
                messageEl.textContent = `游戏开始！轮到${config.players[config.currentPlayer]}了！`;
                
                // 移除not-started类，添加game-started类
                gameInfoEl.classList.remove('not-started');
                gameInfoEl.classList.add('game-started');
                
                // 直接隐藏所有卡片
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.classList.remove('flipped');
                });
            }
            
            // 结束游戏
            function endGame() {
                config.gameStarted = false;
                
                // 添加not-started类，移除game-started类
                gameInfoEl.classList.add('not-started');
                gameInfoEl.classList.remove('game-started');
                
                let winnerMessage;
                if (config.scores[0] > config.scores[1]) {
                    winnerMessage = `游戏结束！${config.players[0]}获胜！🎉`;
                } else if (config.scores[1] > config.scores[0]) {
                    winnerMessage = `游戏结束！${config.players[1]}获胜！🎉`;
                } else {
                    winnerMessage = "游戏结束！平局！👏";
                }
                
                messageEl.textContent = winnerMessage;
                
                // 显示游戏结果弹窗
                showGameResultPopup(winnerMessage);
            }
            
            // 添加点击玩家区域选择先开始玩家的事件
            player1El.addEventListener('click', function() {
                if (!config.gameStarted) {
                    config.currentPlayer = 0;
                    updatePlayerTurn();
                    messageEl.textContent = `选择${config.players[0]}先开始！点击"开始游戏"`;
                }
            });
            
            player2El.addEventListener('click', function() {
                if (!config.gameStarted) {
                    config.currentPlayer = 1;
                    updatePlayerTurn();
                    messageEl.textContent = `选择${config.players[1]}先开始！点击"开始游戏"`;
                }
            });
            
            // 事件监听
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', initGame);
            
            // 初始化游戏
            initGame();
            createHearts();
        });
    </script>
</body>
</html>
