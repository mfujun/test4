<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const timerElement = document.getElementById('timer');
            const movesElement = document.getElementById('moves');
            const matchesElement = document.getElementById('matches');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const messageElement = document.getElementById('message');
            
            // æƒ…ä¾£ä¸»é¢˜å›¾æ ‡
            const icons = ['â¤ï¸', 'ğŸ’‘', 'ğŸ’•', 'ğŸ’', 'ğŸ’˜', 'ğŸ', 'ğŸŒ¹', 'ğŸ«'];
            // å¤åˆ¶å›¾æ ‡ä»¥åˆ›å»ºé…å¯¹
            let cardIcons = [...icons, ...icons];
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let gameStarted = false;
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                gameBoard.innerHTML = '';
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                gameStarted = false;
                
                movesElement.textContent = moves;
                matchesElement.textContent = `${matchedPairs}/${icons.length}`;
                timerElement.textContent = '00:00';
                messageElement.style.display = 'none';
                
                // æ´—ç‰Œ
                shuffleArray(cardIcons);
                
                // åˆ›å»ºå¡ç‰‡
                cardIcons.forEach((icon, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.icon = icon;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">?</div>
                            <div class="card-back">${icon}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
            }
            
            // æ´—ç‰Œç®—æ³•
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            // ç¿»ç‰Œå‡½æ•°
            function flipCard() {
                if (!gameStarted) return;
                
                const card = this;
                
                // å¦‚æœå¡ç‰‡å·²ç»ç¿»å¼€æˆ–åŒ¹é…ï¼Œåˆ™å¿½ç•¥ç‚¹å‡»
                if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                // å¦‚æœå·²ç»ç¿»å¼€äº†ä¸¤å¼ å¡ç‰‡ï¼Œåˆ™å¿½ç•¥ç‚¹å‡»
                if (flippedCards.length === 2) {
                    return;
                }
                
                // ç¿»å¼€å¡ç‰‡
                card.classList.add('flipped');
                flippedCards.push(card);
                
                // å¦‚æœç¿»å¼€äº†ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (flippedCards.length === 2) {
                    moves++;
                    movesElement.textContent = moves;
                    
                    const [card1, card2] = flippedCards;
                    
                    if (card1.dataset.icon === card2.dataset.icon) {
                        // åŒ¹é…æˆåŠŸ
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        flippedCards = [];
                        matchedPairs++;
                        matchesElement.textContent = `${matchedPairs}/${icons.length}`;
                        
                        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                        if (matchedPairs === icons.length) {
                            endGame();
                        }
                    } else {
                        // ä¸åŒ¹é…ï¼Œç¿»å›å»
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            // å¼€å§‹æ¸¸æˆ
            function startGame() {
                if (gameStarted) return;
                
                gameStarted = true;
                startBtn.disabled = true;
                
                // å¯åŠ¨è®¡æ—¶å™¨
                timerInterval = setInterval(() => {
                    timer++;
                    const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
                    const seconds = (timer % 60).toString().padStart(2, '0');
                    timerElement.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            // ç»“æŸæ¸¸æˆ
            function endGame() {
                clearInterval(timerInterval);
                messageElement.style.display = 'block';
                
                // æ ¹æ®è¡¨ç°ç»™å‡ºä¸åŒçš„æ¶ˆæ¯
                let message = '';
                if (moves <= 16) {
                    message = 'å¤ªæ£’äº†ï¼ä½ ä»¬ç®€ç›´æ˜¯å¤©ç”Ÿä¸€å¯¹ï¼Œé»˜å¥‘åè¶³ï¼';
                } else if (moves <= 24) {
                    message = 'æ­å–œï¼ä½ ä»¬é…åˆå¾—å¾ˆå¥½ï¼Œç»§ç»­åŠ æ²¹ï¼';
                } else {
                    message = 'å®ŒæˆæŒ‘æˆ˜ï¼å¤šç»ƒä¹ ä¼šè®©ä½ ä»¬æ›´åŠ é»˜å¥‘å“¦ï¼';
                }
                
                messageElement.textContent = message;
            }
            
            // äº‹ä»¶ç›‘å¬
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', () => {
                clearInterval(timerInterval);
                initGame();
                startBtn.disabled = false;
            });
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
        });
    </script>
